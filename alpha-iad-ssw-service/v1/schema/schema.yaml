schema:
  format:
    openapi: "3.0.0"
  service_input_type: "InstanceInputs"
  pipeline_input_type: "PipelineInputs"
  types:
    InstanceInputs:
      type: object
      description: "Inputs for your static website hosted on S3"
      required:
        - bucket_name
      properties:
        bucket_name:
          type: string
          description: "A name for your bucket"
        index_document:
          type: string
          description: "Index document for the static website"
          default: index.html
        error_document:
          type: string
          description: "Error document for the static website"
          default: error.html
        number_test:
          type: number
          description: "Test of number"
          default: 30
          minimum: 4
          maximum: 1024
        integer_test:
          type: integer
          description: "Test of integer"
          default: 30
          minimum: 4
          maximum: 1024

    PipelineInputs:
      type: object
      description: "Inputs for your static website pipeline"
      properties:
        image:
          type: string
          description: "CodeBuild image to create the build"
          default: "aws/codebuild/standard:5.0"
        install_command:
          type: string
          description: "Install command"
          default: "npm install"
        pre_build_command:
          type: string
          description: "Pre-build command"
          default: "npm run test"
        build_command:
          type: string
          description: "Build command"
          default: "npm run build"
        output_path:
          type: string
          description: "Generated output files to deploy"
          default: "./dist"
        file_match:
          type: string
          description: "File pattern to filter which files to deploy"
          default: "**/*"
        number_test:
          type: number
          description: "Test of number"
          default: 30
          minimum: 4
          maximum: 1024
        integer_test:
          type: integer
          description: "Test of integer"
          default: 30
          minimum: 4
          maximum: 1024
